    <script src="script.js?170323"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Chat da clínica Dr. Henrique Canto">
    <meta property="og:title" content="Tira Dúvidas" />

<body onload="startFunction()">

    <nav>

        <div class="navbar">
            <img class="dpimg" src="images/photo_bot.png" alt="">
            <div class="personalInfo">
                <label id="name">Atendimento Digital</label>
                <label id="lastseen">Última visualização hoje às 3:04 pm</label>
            </div>
        </div>

    </nav>


    <div class="scrollable" id="myScrollable">

        

        <div id="chatting" class="chatting">
            <ul id="listUL">
            </ul>
        </div>
    </div>


    <footer>
        <div class="sendBar">
            <input id="inputMSG" onkeypress="isEnter(event)" type="text" placeholder="Type a message" autofocus>
            <svg onclick="sendMsg()" viewBox="0 0 24 24" width="24" height="24" class="">
                <path fill="currentColor"
                    d="M1.101 21.757 23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path>
